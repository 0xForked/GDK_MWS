<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculator</title>

    <link rel="stylesheet" href="/../assets/styles/css-grid.css">
    <link rel="stylesheet" href="/../assets/styles/calculator.css">

  </head>
  <body>
    <div class="container">
      <div class="menu">
        <a href="/" class="menu-back"><i class="arrow left"></i> </a>
      </div>
      <div class="header">
        <h2 style="margin: auto;padding: 10px;text-align: center;">
          Kalkulasi Dua Angka
        </h2>
      </div>
      <div class="calculator"  class="align-center">
        <div class="calculate">
          <input type="number" name="input1" id="input1" value="" placeholder="...">
          <input type="number" name="input2" id="input2" value="" placeholder="...">
          <div class="operator-container">
            <hr width="100%">
            <!-- <button class="operator">+</button> -->
            <select class="operator" name="operator" id="operator" onchange="operatorListener()">
              <option value="addition">+</option>
              <option value="subtraction">-</option>
              <option value="division">/</option>
              <option value="multiplication">*</option>
              <option value="modulus">%</option>
            </select>

            <button class="clear" id="clear">C</button>
          </div>
          <div id="result">
            ...
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://aasumitro.id" class="footer-content">Agus Adhi Sumitro</a>
      </div>
    </div>

    <script src="/../assets/scripts/calculator.js"></script>
  </body>
</html>
