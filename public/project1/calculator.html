<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculator</title>

    <link rel="stylesheet" href="/../assets/css/css-grid.css">
    <link rel="stylesheet" href="/../assets/css/calculator.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <a href="/"><i class="fas fa-arrow-left menu-back"></i></a>
      </div>
      <div class="header">
        <h2 style="margin: auto;padding: 10px;text-align: center;">
          Kalkulasi Dua Angka
        </h2>
      </div>
      <div class="cointaner-calculator">
        <div class="layout-input">
          <input type="text" size="10" placeholder="Nilai pertama" />
          <input type="text" size="10" style="margin-top:5px"  placeholder="Nilai kedua" />
          <button style="width: 38px;margin-top: 5px" > = </button>
          <input type="text" size="4" placeholder="Hasil" readonly />
        </div>
        <div class="layout-opsi">
          <span>+</span>
        </div>
      </div>
      <div class="footer">
        <a href="https://aasumitro.id" class="footer-content">Agus Adhi Sumitro</a>
      </div>
    </div>

    <script src="/../assets/js/calculator.js"></script>
  </body>
</html>
